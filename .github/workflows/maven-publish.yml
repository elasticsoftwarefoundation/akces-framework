# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Release

on:
  push:
    tags:
      - v*
jobs:
  build:
    concurrency: release
    name: Release to Maven Central
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          check-latest: true
          server-id: central # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: MAVEN_USERNAME # env variable for username in deploy
          server-password: MAVEN_CENTRAL_TOKEN # env variable for token in deploy
          settings-path: ${{ github.workspace }}
      - name: Cache Maven packages
        uses: actions/cache@v4.3.0
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Build with Maven
        run: >
          mvn
          --show-version
          --batch-mode
          --no-transfer-progress
          --activate-profiles release
          --file pom.xml
          --settings $GITHUB_WORKSPACE/settings.xml
          clean
          compile
          test-compile
          -DskipTests
          -Dmaven.install.skip=true
      - name: Install with Maven
        run: >
          mvn
          --show-version
          --batch-mode
          --no-transfer-progress
          --activate-profiles release
          --file pom.xml
          --settings $GITHUB_WORKSPACE/settings.xml
          install
          -DskipTests
        env:
          SIGN_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          SIGN_KEY_PASS: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      - name: Publish to Maven Central
        run: >
          mvn
          --show-version
          --batch-mode
          --no-transfer-progress
          --activate-profiles release
          --file pom.xml
          --settings $GITHUB_WORKSPACE/settings.xml
          deploy
          -DskipTests
          -Dmaven.install.skip=true
        env:
          SIGN_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          SIGN_KEY_PASS: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.CENTRAL_PUBLISHER_MAVEN_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.CENTRAL_PUBLISHER_MAVEN_CENTRAL_TOKEN }}
          MAVEN_OPTS: "--add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.desktop/java.awt.font=ALL-UNNAMED"
      - name: Publish Services Docker Images
        working-directory: ${{ github.workspace }}/services
        run: >
          mvn
          --show-version
          --batch-mode
          --no-transfer-progress
          --activate-profiles maven-release
          --file pom.xml
          --settings $GITHUB_WORKSPACE/settings.xml
          native:add-reachability-metadata spring-boot:build-image
          -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
      - name: Publish Test Apps Docker Images
        working-directory: ${{ github.workspace }}/test-apps
        run: >
          mvn
          --show-version
          --batch-mode
          --no-transfer-progress
          --activate-profiles maven-release
          --file pom.xml
          --settings $GITHUB_WORKSPACE/settings.xml
          native:add-reachability-metadata spring-boot:build-image
          -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
      - name: Create an automatic release
        uses: release-drafter/release-drafter@v6.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: false
          publish: true
          latest: true
          version: ${{ github.ref_name }}
